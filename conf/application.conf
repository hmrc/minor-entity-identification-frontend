include "frontend.conf"

appName = "minor-entity-identification-frontend"

defaultServiceName = "Entity Validation Service"

play.http.router = prod.Routes

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.filters.enabled += play.filters.csp.CSPFilter

play.filters.csp {
  directives {
    script-src = "'self' 'unsafe-inline' localhost:9032 localhost:12345 www.googletagmanager.com www.google-analytics.com"
    style-src = "'self' 'unsafe-inline' localhost:9032"
    img-src = "'self' localhost:9032 region1.google-analytics.com region1.analytics.google.com"
    font-src = "'self' localhost:9725 localhost:9032"
    frame-src = "'self'"
    connect-src = "'self' region1.google-analytics.com region1.analytics.google.com"
  }
}

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.minorentityidentificationfrontend.config.ErrorHandler"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.minorentityidentificationfrontend.featureswitch.core.config.FeatureSwitchingModule"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  hosts.allowList = ["localhost"]

  services {
    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
    }
    self {
      protocol = http
      host = localhost
      port = 9725
      url = "http://localhost:9725"
    }
    minor-entity-identification {
      protocol = http
      host = localhost
      port = 9726
    }
    auth {
      host = localhost
      port = 8500
    }
    trusts {
      protocol = http
      host = localhost
      port = 9782
    }
    business-verification {
      url = "http://localhost:6742/business-verification"
    }
  }
}

feedback {
    host = "http://localhost:9514"
    url = "/feedback"
}

accessibility-statement {
    host = "http://localhost:12346"
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

controllers {
  controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.govukfrontend.controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.hmrcfrontend.controllers.Assets = {
      needsAuditing = false
  }
}

play.i18n.langs = ["en", "cy"]

tracking-consent-frontend {
  gtm.container = "b"
}

mongodb {
  uri = "mongodb://localhost:27017/minor-entity-identification-frontend"
  timeToLiveSeconds = 86400
}
